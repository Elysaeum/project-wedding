<div class="favorite-grid">
  @if (favoriteWeddings.length === 0) {
    <p>Nincsenek kedvencek vagy nem vagy bejelentkezve.</p>
  } @else {
    @for (wedding of favoriteWeddings; track wedding.id) {
      <mat-card class="favorite-card">
        <img [src]="'assets/images/' + wedding.imageUrl" alt="{{ wedding.title }}" class="thumbnail" />

        <mat-card-header>
          <mat-card-title>{{ wedding.title }}</mat-card-title>
          <mat-card-subtitle>
            {{ wedding.location }} – {{ wedding.weddingDate | date: 'shortDate' }}
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-actions>
          <button mat-button color="warn" (click)="removeFromFavorites(wedding.id)">
            Eltávolítás a kedvencekből
          </button>
        </mat-card-actions>
      </mat-card>
    }
  }
</div>
